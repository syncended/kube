name: "Create release"
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Release tag
        required: true

jobs:
  build-website-image:
    name: Build and publish release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Export release version
        run: export RELEASE_VERSION=${{ github.event.tag }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Export envs
        run: |
          export GPG_ID='${{ secrets.GPG_ID }}';
          export GPG_KEY='${{ secrets.GPG_KEY }}';
          export GPG_PASSWORD='${{ secrets.GPG_PASSWORD }}';
          export SONATYPE_USERNAME='${{ secrets.SONATYPE_USERNAME }}';
          export SONATYPE_PASSWORD='${{ secrets.SONATYPE_PASSWORD }}';

      - name: Build core
        run: ./gradlew :core:publishToSonatype

      - name: Build htmx
        run: ./gradlew :htmx:publishToSonatype

      - name: Build spring-core
        run: ./gradlew :spring:core:publishToSonatype

      - name: Build spring-htmx
        run: ./gradlew :spring:htmx:publishToSonatype
